<button mat-raised-button color="accent" routerLink="/home">Home</button>
<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" autocomplete="off" matInput placeholder="Email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" autocomplete="off" matInput placeholder="Password">
      </mat-form-field>
    </p>
    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
      <span>{{ firebaseErrorMessage }}</span>
    </div>
    <button mat-raised-button color="accent">Log in</button>
  </form>
</mat-card>
